<!DOCTYPE html>
<html lang="en">
{% extends 'mavSlice/base.html' %}
{% block content %}
{% load static %}
<style> body { background-color: beige; } </style>
<h1>The Slices</h1>
    <div class="row">

    <div class="row" style="height:200px ; width:3000px;">
        <div class="col-md-4 d-flex align-items-stretch">
            {% for product in products %}
                <div class="card" style="width:1000rem ; height:10rem;">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="product_pic">
                {% else %}
                    <img src="{% static "css/images/supreme.jpeg" %}" alt="no_prod_pic">
                {% endif %}
                                        <div class="card-body">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                        <h5 class="card-type">{{ product.type }}</h5>
                                        <p><a class="btn btn-primary" href="{{ product.get_absolute_url }}"
                                                    role="button">Add to cart &raquo;</a></p>
                                        </div>
                </div>
            {% endfor %}
                </div>

    </div>
{% endblock %}
</html>
