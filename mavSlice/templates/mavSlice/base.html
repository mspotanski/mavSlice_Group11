
<!DOCTYPE html>
{% load static %}

<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="{% static "css/stylesheet.css" %}">

<div class="container-fluid">

    <div class="navbar-header" href="">
        <!-- Logo -->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom" id="myNavbar">

        <ul class="navbar-nav mr-auto">
            <li class="navbar-brand"></li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'mavSlice:home' %}">Home</a>
            </li>

            <li class="nav-item">
               <a class="nav-link" href="{% url 'mavSlice:Menu' %}">Menu</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'mavSlice:Cart' %}">Cart</a>
            </li>
        </ul>

        <ul class="nav navbar-nav mm-auto">
            <li class="nav-title">
                <b>MavSlice</b>
            </li>
        </ul>

        <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li><a class="nav-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span>Logout</a>
                </li>

            {% else %}
                <li><a class="nav-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                </li>
            {% endif %}
        </ul>
    </nav>


    </div>
        <body id="app-layout">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </body>
</div>

</html>
